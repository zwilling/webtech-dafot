<!DOCTYPE html >
<html lang="en">
<head>
	<title> Preview </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900italic' rel='stylesheet' type='text/css'>
	<script src="javascript/scripts.js"></script>
</head>
<body>
	<img class="header" src="images/banner.png" alt="RWTH KINO" />
	<div class="content">
		
		<div class="row" bottom: 50px><h2> LATEST MOVIES</h2></div>
		
		<div class= "row" style="position: relative;left: 100px; bottom: 50px;"> 
			<div class="container">
			<div id="content-slider">
    			<div id="slider">
		        	<div id="mask">
		            	<ul>
		           		<li id="first" class="firstanimation">
		            	<a href="#">
		            	<img src="images/AboutTime.jpg" alt="About Time" width=150% />
		            	</a>
		            	</li>
		            	<li id="second" class="secondanimation">
		            	<a href="#">
		            	<img src="images/AMERICANHUSTLE.jpg" alt="American Hustle" width=150%/>
		            	</a>
		            	</li>
		           		<li id="third" class="thirdanimation">
		            	<a href="#">
		            	<img src="images/duchess.jpg" alt="duchess" width=150%/>
		            	</a>
		            	</li>        
		            	<li id="fourth" class="fourthanimation">
		            	<a href="#">
			            <img src="images/inter.jpg" alt="interstellar" width=150% />
			            </a>
			            </li>
			            <li id="fifth" class="fifthanimation">
	            		<a href="#">
	            		<img src="images/ultron.jpg" alt="Avengers" width=150%/>
	            		</a>
	            		</li>
			            </ul>
		            </div>
		        		<div class="progress-bar"></div>
        		</div>
    		</div>
			</div> </div>
		
		<div class="row" style="position: relative;top: 100px;"> <h2> NEAREST CINEMAS</h2> </div>
		
		<div class="row" style="position: relative;top: 100px;"> <!-- Geolocation -->
			<input type="button" value="Find Nearest" onclick="javascript:chooseNearestCinema()">
		</div>	

		<div class="row" style="position: relative;top: 100px;"> <h2> SEATING RESERVATION</h2> </div>
		
		<div class="row"style="position: relative;top: 100px; left: 30px;">
			<canvas id="can-reservation" width="600" height="400">
				<script>initReservatioCanvas();</script>
			</canvas>
		</div>
		
		<div class="row" style="position: relative;top: 100px;">
			<input type="button" value="Top Secret Button for resetting the reservation" onclick="resetReservation(); drawReservationCanvas();">
		</div>
		<div class="row" style="position: relative;top: 100px;" ><h2> REGISTRATION FORM</h2> </div>

		<div class="row"style="position: relative;top: 100px;">
			<section class="loginform cf" >  
      			<form name="register" action="register" method="get" accept-charset="utf-8">  
          			<ul>  
            			<li><label for="usermail"><p>Email</p></label>  
              				<input type="email" name="usermail" placeholder="yourname@email.com" required size="40"></li>  
            			<li><label for="password"><p>Password</p></label>  
              				<input type="password" name="password" placeholder="password" required size="40"></li>  
            			<li><label for="last-name"><p>Last name</p></label>  
              				<input type="text" name="last-name" placeholder="Mustermann" required size="40"></li>   
            			<li><label for="first-name"><p>First name</p></label>  
              				<input type="text" name="first-name" placeholder="Peter" required size="40"></li>  
            			<li style="margin: 0 0 0 10px;"><label for="age"><p>Age</p></label>  
              				<input type="text" name="age" placeholder="18" required size="40"></li>  
              			<li><label for="gender"><p>Gender</p></label>
        					<select name="gender" >
    						<option>Male</option>
    						<option>Female</option>
        					</select> </li>
            			<li><label for="city"><p>City</p></label>  
              				<input type="text" name="city" placeholder="Aachen" required size="40"></li>     
            			<li>  
        					<table border="0"  width="100%" cellspacing="50" >
    							<tr>
      								<td><input type="submit" value="Register and Book" margin-right="100px"></td>
      			<!-- TODO: navigation back -->
    							</tr>
        					</table>
      					</li>  
          			</ul>  
      			</form>  
      		</section>  
		</div>
		</div>
	</div>
	<footer>
  		<img class="footer" src="images/footer.jpg" alt="footer" />
	</footer>
</body>
</html>
