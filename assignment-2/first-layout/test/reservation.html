<!DOCTYPE html>
<html lang="en" style="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>DAFOT Assignment 2</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reservation.css">
    <script src="javascript/scripts.js"></script>
</head>
<body cz-shortcut-listen="true">
<!-- MAIN -->
    <div role="main" id="main" >
        <div class="container">
        <!-- Reservation -->
        <div class="headline">Choose your seats</div>
            <section class="reservation">
                    <div id="canvas-container" class="central-container">
                        <canvas id="can-reservation" width="520" height="400" class="dark-shadow">
                            <script>initReservationCanvas();</script>
                        </canvas>
                    </div>
            </section>
            <!-- ENDS Reservation -->
            <!-- Contacts -->
            <section class="contacts">
                <!-- <div class="headline">Please enter your contact details</div> -->
                <form name="contacts" action="fill" onsubmit="return false;" accept-charset="utf-8">
                    <div class="feature">
                        <fieldset class="fields">
                            <div class="form-group">
                                <label for="firstname">First name :</label>  
                                <input type="text" name="firstname" placeholder="Peter" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last name : </label>  
                                <input type="text" name="lastname" placeholder="Mustermann" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="usermail">Email :</label>  
                                <input type="email" name="usermail" placeholder="example@email.com" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone :</label>  
                                <input type="tel" name="phone" placeholder="0123 01234567" size="20" required>
                            </div>
                        </fieldset>
                    </div>
                    <input type="submit" id="submit-form" class="pomegranate-flat-button" value="Confirm">
                </form>
            </section>
            <!-- ENDS Contacts -->
        </div>
    </div>
</body>
</html>
