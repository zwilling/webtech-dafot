{% extends "main/base.html" %}
{% block title %}
   {{title}}
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    {{before_form}}
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% load layout_form %}
        {% layout_form form %}
        <div class="btns">
            <input type="submit" name="submit" value="Save">
            <input type="submit" name="cancel" value="Cancel">
        </div>
    </form>
{% endblock %}
